<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF - 8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Main.css">
        <title>Fnaf FanGame</title>
    </head>
    <body>
        <div class="StartScreen">
            <img class="HomeScreen" id="HomeScreen" src="Assets/HomeScreen.png" alt="HomeScreen" draggable="false">
            <P class="TiltleScreenName">Five
                <br> Nights
                <br> at
                <br> Toad's
            </P>
            <p class="Night" id="Night">
                Night 1
            </p>
            <img class="ContinueGame" id="ContinueGame" src="Assets/CONTINUEBUTTOn.png" alt="ContinueGame" draggable="false">
            <img class="NewGame" id="NewGame" src="Assets/NewGameButton.png" alt="NewGame" draggable="false">
            <img class="Night6" id="Night6" src="Assets/Night6Button.png" alt="Night6" draggable="false" hidden>
            <img class="CustomNight" id="CustomNight" src="Assets/CustomNightButton.png" alt="CustomNight" draggable="false" hidden>
        </div>
        <div class="CustomNightThings">
            <img class="CustomScreen" id="CustomScreen" src="Assets/CustomNightScreen.png" alt="CustomScreen" draggable="false" hidden>

                <div class="Increases">
                    <img class="ToadIncrease" id="ToadIncrease" src="Assets/IncreaseCustom.png" alt="ToadIncrease" draggable="false" hidden>
                    <img class="ArmyIncrease" id="ArmyIncrease" src="Assets/IncreaseCustom.png" alt="ArmyIncrease" draggable="false" hidden>
                    <img class="SlothIncrease" id="SlothIncrease" src="Assets/IncreaseCustom.png" alt="SlothIncrease" draggable="false" hidden>
                    <img class="PhantomIncrease" id="PhantomIncrease" src="Assets/IncreaseCustom.png" alt="PhantomIncrease" draggable="false" hidden>
                    <img class="SharkIncrease" id="SharkIncrease" src="Assets/IncreaseCustom.png" alt="SharkIncrease" draggable="false" hidden>
                </div>
                <div class="Decreases">
                    <img class="ToadDecrease" id="ToadDecrease" src="Assets/DecreaseCustom.png" alt="ToadDecrease" draggable="false" hidden>
                    <img class="ArmyDecrease" id="ArmyDecrease" src="Assets/DecreaseCustom.png" alt="ArmyDecrease" draggable="false" hidden>
                    <img class="SlothDecrease" id="SlothDecrease" src="Assets/DecreaseCustom.png" alt="SlothDecrease" draggable="false" hidden>
                    <img class="PhantomDecrease" id="PhantomDecrease" src="Assets/DecreaseCustom.png" alt="PhantomDecrease" draggable="false" hidden>
                    <img class="SharkDecrease" id="SharkDecrease" src="Assets/DecreaseCustom.png" alt="SharkDecrease" draggable="false" hidden>
                </div>
                <img class="BackButton" id="BackButton" src="Assets/BackButton.png" alt="BackButton" draggable="false" hidden>
                <img class="StartButton" id="StartButton" src="Assets/NextButton.png" alt="StartButton" draggable="false" hidden>
                <p class="ToadDifficulty" id="ToadDifficulty" draggable="false">0</p>
                <p class="ArmyDifficulty" id="ArmyDifficulty" draggable="false">0</p>
                <p class="SlothDifficulty" id="SlothDifficulty" draggable="false">0</p>
                <p class="PhantomDifficulty" id="PhantomDifficulty" draggable="false">0</p>
                <p class="SharkDifficulty" id="SharkDifficulty" draggable="false">0</p>
            </div>
        </div>

            <img class="TheOffice" id="TheOffice" src="Assets/TheOffice-01.png" alt="Office" draggable="false"hidden>
            <img class="HallToad" id="HallToad" src="Assets/HallToad.png" alt="Halltoad" draggable="false" hidden>
            <img class="ArmyAntronicHall" id="ArmyAntronicHall" src="Assets/HallArmy.png" alt="ArmyAntronic" draggable="false" hidden>

                <img class="CAM8mini" id="CAM8mini" src="Assets/CAM8.png" alt="cambutton" draggable="false" hidden>
                <img class="CAM9mini" id="CAM9mini" src="Assets/CAM9.png" alt="cambutton" draggable="false" hidden>
                <img class="CAM10mini" id="CAM10mini" src="Assets/CAM10.png" alt="cambutton" draggable="false" hidden>
            </div>
            <img class="ButtonPlatform" id="ButtonPlatform" style="right: 0px;" src="Assets/RewindButtonStation.png" alt="Button" draggable="false"hidden>
            <div class="buttons&Switches">
                <img class="Button1" id="Button1" src="Assets/ButtonUp.png" alt="Button" draggable="false"hidden>
                <img class="Button2" id="Button2" src="Assets/ButtonUp.png" alt="Button" draggable="false"hidden>
                <img class="Button3" id="Button3" src="Assets/ButtonUp.png" alt="Button" draggable="false"hidden>

                <img class="Switch1" id="Switch1" src="Assets/DoorSwitchDown.png" alt="Switch" draggable="false"hidden>

                <img class="CAM2" id="CAM2" src="Assets/CAM2.png" alt="cambutton" draggable="false" hidden>
                <img class="CAM3" id="CAM3" src="Assets/CAM3.png" alt="cambutton" draggable="false" hidden>
                <img class="CAM4" id="CAM4" src="Assets/CAM4.png" alt="cambutton" draggable="false" hidden>
                <img class="CAM5" id="CAM5" src="Assets/CAM5.png" alt="cambutton" draggable="false" hidden>
                <img class="CAM6" id="CAM6" src="Assets/CAM6.png" alt="cambutton" draggable="false" hidden>

            <img class="DarkMode" id="DarkMode" src="Assets/DarkMode.png" style="opacity: 0.8;" alt="darkMode" draggable="false" hidden>
            <img class="Kermit" id="Kermit" src="Assets/ToadJumpScare.gif" alt="Kermit" draggable="false" hidden>
            <img class="SlothJump" id="SlothJump" src="Assets/ezgif.com-gif-maker (2).gif" alt="SlothJump" draggable="false" hidden>
            <img class="ArmyJumpscare" id="ArmyJumpscare" src="Assets/ArmyJumpscare.png" alt="ArmyJumpscare" draggable="false" hidden>
            <img class="Alert" id="Alert" src="Assets/AlertOff.png" alt="alertSymbol" draggable="false"hidden>
            <img class="Phantom" id="Phantom" src="Assets/FortiClient(Phantom).png" alt="FortiHell" draggable="false" hidden>
            <p class="Time" id="Time" style="position: fixed; left: 1100px; bottom: 150px; font-size: 30px;" hidden>12:00</p>
